{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}
{% block content %}
  
<div class='card bg-light p-5'>

  <h1 class='text-dark'>Sign Up</h1>

  <form action='/authentication/signup/' method='post'>{% csrf_token %}
    <br>
    <label for='email'>Email:</label>
    <div class='form-group'>
      <input type='email' class='form-control p-2' id='email' name='email' required>
    </div>
  
    <label for='pass1'>Password:</label>
    
    <div class='form-group'>
      <input type='password' class='form-control p-2' id='pass1' name='pass1' required>
    
    </div>
    <label for='pass2'>Confirm Password:</label>
    
    <div class='form-group'>
      <input type='password' class='form-control p-2' id='pass2' name='pass2' required>
    </div>
    <br>
    <button type='submit' class='btn btn-dark mb-2'>Sign Up</button>
  
    <br>
    Already user? <a href="/authentication/login/">Login</a>
    <br>
  </form>
</div>

{% endblock content %}
